<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="addins">
            <li id="bitters"><img src="images/bitters.jpeg" alt="Bitters"></li>
            <li id="cointreau"><img src="images/cointreau.jpeg" alt="Cointreau"></li>
            <li id="limeJuice"><img src="images/limeJuice.jpg" alt="Lime Juice"></li>
            <li id="cranberryJuice"><img src="images/cranberryJuice.jpg" alt="Cranberry Juice"></li>
    </div>

    <div class="garnish">
            <li id="sugar"><img src="images/sugar.jpeg" alt="Sugar"></li>
            <li id="orangePeel"><img src="images/orangePeel.jpeg" alt="Orange Peel"></li>
            <li id="salt"><img src="images/salt.jpeg" alt="Salt"></li>
    </div>

    <div class="liquors">
        <ul>
            <li id="bourbon"><img src="images/bourbon.jpeg" alt="Bourbon"></li>
            <li id="vodka"><img src="images/vodka.jpeg" alt="Vodka"></li>
            <li id="gin"><img src="images/gin.jpeg" alt="Gin"></li>
            <li id="whiskey"><img src="images/whiskey.jpeg" alt="Whiskey"></li>
            <li id="tequilla"><img src="images/tequilla.jpeg" alt="Tequilla"></li>
            <li id="rum"><img src="images/rum.jpeg" alt="Rum"></li>
            <li id="lightRum"><img src="images/lightRum.jpeg" alt="Light Rum"></li>
        </ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
