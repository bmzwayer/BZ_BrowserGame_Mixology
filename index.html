<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Make this: <span>drink</span></h1>
    <button id="start">start</button>
    
    <div id="components">
        <div id="topShelf">
            <li id="bitters" class="ing"><img src="images/bitters.jpeg" alt="Bitters"></li>
            <li id="cointreau" class="ing"><img src="images/cointreau.jpeg" alt="Cointreau"></li>
            <li id="limeJuice" class="ing"><img src="images/limeJuice.jpg" alt="Lime Juice"></li>
            <li id="cranberryJuice" class="ing"><img src="images/cranberryJuice.jpg" alt="Cranberry Juice"></li>
            <li id="lemonJuice" class="ing"><img src="images/lemonJuice.jpg" alt="Lemon Juice"></li>
            <li id="absinthe" class="ing"><img src="images/absinthe.jpeg" alt="Absinthe"></li>
            <li id="simpleSyrup" class="ing"><img src="images/simpleSyrup.jpeg" alt="Simple Syrup"></li>
            <li id="grapefruitJuice" class="ing"><img src="images/grapefruitJuice.jpeg" alt="Grapefruit Juice"></li>
        </div>
        <div id="middle shelf">
                <li id="champagne" class="ing"><img src="images/champagne.jpeg" alt="Champagne"></li>
                <li id="cognac" class="ing"><img src="images/cognac.jpg" alt="Cognac"></li>
                <li id="ginger beer" class="ing"><img src="images/gingerBeer.jpeg" alt="Ginger Beer"></li>
                <li id="campari" class="ing"><img src="images/campari.jpeg" alt="Campari"></li>
                <li id="vermouth" class="ing"><img src="images/vermouth.jpeg" alt="Vermouth"></li>
            </div>

        <div class="garnish">
            <li id="sugar" class="ing"><img src="images/sugar.jpeg" alt="Sugar"></li>
            <li id="orangePeel" class="ing"><img src="images/orangePeel.jpeg" alt="Orange Peel"></li>
            <li id="salt" class="ing"><img src="images/salt.jpeg" alt="Salt"></li>
            <li id="limes" class="ing"><img src="images/limes.jpeg" alt="Lime"></li>
            
    </div>

    <div class="liquors">
        <ul>
            <li id="bourbon" class="ing"><img src="images/bourbon.jpeg" alt="Bourbon"></li>
            <li id="vodka" class="ing"><img src="images/vodka.jpeg" alt="Vodka"></li>
            <li id="gin" class="ing"><img src="images/gin.jpeg" alt="Gin"></li>
            <li id="whiskey" class="ing"><img src="images/whiskey.jpeg" alt="Whiskey"></li>
            <li id="tequilla" class="ing"><img src="images/tequilla.jpeg" alt="Tequilla"></li>
            <li id="rum" class="ing"><img src="images/rum.jpeg" alt="Rum"></li>
            <li id="lightRum" class="ing"><img src="images/lightRum.jpeg" alt="Light Rum"></li>
        </ul>
    </div>
    
    <div id="glass"><img src="images/glassCup.jpg" alt="Glass Cup"></div>
    

    <button id="pourout">Dump Items</button>
    <button id="exitGame">Exit Game</button>
    <button id="serveDrink">Serve Drink</button>
    <script src="js/main.js"></script>
</body>
</html>
